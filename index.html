<h1>Hello World</h1>

<button>Click me</button>

<br>

<pre>?</pre>

<script src='http://code.jquery.com/jquery-3.1.1.min.js'></script>
<script>
$('button').on('click', () => {
  fetch('/json/')
  .then(res => res.json())
  .then(data => {
    let text = JSON.stringify(data, null, 2)
    $('pre').text(text)
  })
})
</script>
